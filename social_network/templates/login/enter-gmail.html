{% load static %}

{% block title %}
  <title>Вхід в акаунт</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e0e5ec;
      margin: 0;
      font-family: "Lucida Sans", "Lucida Grande", Geneva, Verdana, sans-serif;
    }

    .form-container {
      width: 500px;      
      min-height: 600px; 
      background-color: #fff;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 12px 25px;
      border-radius: 20px;
      padding: 40px 50px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      text-align: center;
      font-size: 40px;
      font-weight: 900;
      margin-bottom: 50px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
    }

    .input {
      border-radius: 30px;
      border: 1px solid #c0c0c0;
      padding: 18px 25px;
      font-size: 18px;   
      outline: none;
      box-sizing: border-box;
    }

    .page-link {
      text-align: right;
      font-size: 14px;
      color: #555;
      margin: 0;
      cursor: pointer;
    }

    .form-btn {
      padding: 15px 25px;
      border-radius: 30px;
      background: teal;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      box-shadow: rgba(0,0,0,0.24) 0px 4px 12px;
      transition: all 0.2s ease;
    }

    .form-btn:hover {
      background: #008080cc;
    }

    .sign-up-label {
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .sign-up-link {
      font-size: 15px;
      color: teal;
      font-weight: 800;
      margin-left: 4px;
      cursor: pointer;
      text-decoration: underline;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      width: 100%;
    }

    .apple-login-button,
    .google-login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
      padding: 15px 20px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: rgba(0,0,0,0.16) 0px 6px 18px;
      transition: all 0.2s ease;
    }

    .apple-login-button:hover {
      background-color: #111;
    }

    .google-login-button:hover {
      background-color: #f5f5f5;
    }

    .apple-login-button {
      background-color: #000;
      color: #fff;
      border: 2px solid #000;
    }

    .google-login-button {
      background-color: #fff;
      border: 2px solid #747474;
      color: #000;
    }

    .apple-icon,
    .google-icon {
      font-size: 24px;
    }

    .messages {
      width: 100%;
      margin-bottom: 20px;
    }

    .alert {
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-success {
      background-color: #d1edff;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock %}

{% block body %}
<div class="form-container" style="margin-bottom: 50px; min-height: auto;">
    <div class="title-section">
        <p class="title">Welcome back</p>
        <h2 class="subtitle">Please enter your email</h2>
    </div>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <form class="form" method="POST">
      {% csrf_token %}
      <input type="email" class="input" name="email" placeholder="email" required>
      <button type="submit" class="form-btn">Next</button>
    </form>
    <p class="sign-up-label">
        <a href="{% url 'login' %}" class="sign-up-link" style="color:#444444">Back</a>
    </p>
</div>
{% endblock %}
